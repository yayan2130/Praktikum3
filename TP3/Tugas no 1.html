<!DOCTYPE html>
<html>
<head>
	<title>Latihan1</title>
</head>
	<script language="javascript">
		{
			var nilai=prompt(" masukkan bilangan 0-100",0);
			var hasil="";
			if (nilai>100)
				hasil="input terlalu besar"

			if (nilai<=100)
				hasil= " A "

			if(nilai<=80)
				hasil= " AB "

			if(nilai<=70)
				hasil= " B "

			if(nilai<=65)
				hasil= " BC "

			if(nilai<=60)
				hasil= " C "

			if(nilai<=55)
				hasil= " D "

			if(nilai<=40)
				hasil= " E "

			if(nilai<0)
				hasil= "input terlalu kecil"

			document.write("hasil: "+hasil)
		}
	</script>
<body>

</body>
</html>
